<h1 mat-dialog-title>Dialog title</h1>
<mat-dialog-content>
    <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input placeholder="Name" [(ngModel)]="model.displayName" #name="ngModel">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput type="number" placeholder="To USD" [(ngModel)]="model.toUSD" #toUSD="ngModel">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput type="number" placeholder="From USD" [(ngModel)]="model.fromUSD" #fromUSD="ngModel">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="save()">Confirm</button>
    <button mat-raised-button color="accent" mat-dialog-close>Close</button>
</mat-dialog-actions>
